<!DOCTYPE html> <!--1+-->
<html>
    <head>
        <title>Списки</title>  
    </head>
    <body>
        <h1>Анастасия Владимировна Сливочно-Оливковая</h1><hr>

        <ol start="1"> <!-- ol - пронумир. список, li - элемент списка-->
            <li>Марковка</li>
            <li><b>Картошка</b></li>
            <li>Редиска</li>
        </ol>

        <ul type="circle"> <!-- ul - непронумир. список, li - элемент списка-->
            <li>Марковка</li>
            <li><b>Картошка</b></li>
            <li>Редиска</li>
        </ul>

    </body>
</html>
