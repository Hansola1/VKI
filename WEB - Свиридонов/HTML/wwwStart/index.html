<!DOCTYPE html>
<html>
    <head><!--невидимое поле, показывается только название-->
        <meta charset="UTF-8">
        <meta name="автор" content="Госпожа">
        <meta name="описание страницы" content="о госпоже">
        <meta name="ключевые слова для поисковиков" content="биография, сливочная">

        <title>MainDurka</title>  
    </head>
    <body><!--видимое поле--> 
        <h1>Анастасия Владимировна Сливочно-Оливковая</h1><hr> <!-- заголовок 1,2,3... hr - горизонтальная линия--> 
        <h2><small>Зав.отделения кокомиссии</small> <big>по бублефарам</big></h2>

        <p>Состав бублефарового крема:<br> <!--p - новый абзац /n.  br - следующая строка без отступа-->
        3 хвоста, 
            <em>2 перчатки</em>, 1 яйцо, 
            <b>понимание и забота,</b>
            <strike>фашизм.</strike>
        </p> <!--b- жирный текст. i - курсив. strike - перечеркнутый-->

        a<sup>2</sup><br> <!-- cup - степень-->
        H<sub>2</sub>0<br>  <!-- sub - опустить текст-->

        <abbr title="Это язык разметки">HTML</abbr> <!--атрибут title - расшифровывает, если навести мышку. -->
        <address>Новосибирск, Россия</address>

        <pre>метод штобь проверить пре(){
            сохрани отступы пжжж
        }</pre>


    </body>

    <name> <!--тег--> </name> <!-- закрывающий тег--> 
</html>
