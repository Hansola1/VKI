<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeckoPizza</title>
    <link rel="stylesheet" href="geckoPizzaStyle.css">  
</head>
<body>
   
    <header>
        <div class="logo">
            <img src="./data/logoHeader.png" alt="GeckoPizza">
            <span class="logo-info">Доставка пиццы</span>
        </div>
        <div class="delivery-info">
            <span class="city">Новосибирск</span>
            <span class="rating">31 мин • ⭐ 4.9</span>
        </div>

        <div class="auth-buttons">
            <button class="login">Войти</button>
            <button class="register">Регистрация</button>
        </div>
    </header>
    
    <main>
        <h1 class="title">Ассортимент</h1>

        <div class="category-buttons">
        <button onclick="location.href = 'GeckoPizza.html';" class="category">Пиццы</button>
        <button class="category-active">Напитки</button>
        </div>
        
        <div class="pizza-list">
            <div class="pizza-item">
                <img src="./data/drink1.jpg" alt="Фруктовый чай со льдом">
                <h3>Кола</h3>
                <p>Чёрный чай, лимон, апельсин, клубника, свежая мята, сахарный сироп, лёд</p>
                <span class="price">от 99 ₽</span>
                <button class="choose-button">Выбрать</button>
            </div>

            <div class="pizza-item">
                <img src="./data/drink1.jpg" alt="Лимонад">
                <h3>Лимонад</h3>
                <p>Лимон, апельсин, газ. вода, лёд</p>
                <span class="price">от 79 ₽</span>
                <button class="choose-button">Выбрать</button>
            </div>

            <div class="pizza-item">
                <img src="./data/drink1.jpg" alt="Мохито">
                <h3>Мохито</h3>
                <p>Свежая мята, лайм, сахарный сироп, газ. вода, лёд</p>
                <span class="price">от 79 ₽</span>
                <button class="choose-button">Выбрать</button>
            </div>
        </div>
    </main>

    <footer class="footer">
        <a href="https://vk.com/hansogeckon" title="Наш питомник" target="_blank">
            <i class="fab fa-vk"></i> 
            <label>Питомник</label>
        </a>
        <a href="https://t.me/hansogeckon" title="Новости" target="_blank">
            <i class="fab fa-telegram"></i>
            <label>Новости</label> 
        </a>
    </footer>

</body>
</html>
